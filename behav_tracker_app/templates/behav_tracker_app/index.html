{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Tracker</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="{% static 'behav_tracker_app/app.js' %}"></script>

</head>
<body>
    <h1>Behavior Tracker</h1>
    <span>
        <a href="login/">Login</a>
        <a href="logout/">Logout</a>
    </span>
    <div id="app">
        <div v-for='teacher in teachers' v-bind:value='teacher.id'>
            <li>[[teacher.name]]</li>
            {% comment %} TODO put the students in a select {% endcomment %}
            <select v-model='selectedStudent' v-on:change='fetchStudents()'>
                <option selected disabled >Select a student</option>
                <option v-for='student in teacher.students'>
                    [[student.name]]
                </option>
            </select>

            {% comment %} <div v-for='student in teacher.students'>
                <a href=''>[[ student.name ]]</a>
            </div> {% endcomment %}
        </div>
    </div>
</body>
</html>
