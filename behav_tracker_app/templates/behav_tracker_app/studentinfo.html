{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Tracker</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="{% static 'behav_tracker_app/app.js' %}"></script>
</head>
<body>
    <span>
        <h1>
            <a href="{% url 'behavtrackerapp:index' %}">Behavior Tracker</a>
        </h1>
        <div>
            <a href="{% url 'behavtrackerapp:login' %}">Login</a>
            <a href="{% url 'behavtrackerapp:logout' %}">Logout</a>
            <a href="{% url 'behavtrackerapp:newstudent' %}">Add a Student</a>
            <a href="{% url 'behavtrackerapp:viewstudents' %}" >View Students</a>
        </div>
    </span>
    <input type="hidden" value='{{student_id}}' id='student_id'>
    <div id="app">
        <div>
            <table>
                <tr>
                    <th>Antecedent</th>
                    <th>Behavior</th>
                    <th>created date</th>
                    <th>Location</th>
                    <th>Intervention</th>
                </tr>
                <tr v-for='behavior in behaviors'>
                    <td>[[behavior.antecedent]]</td>
                    <td>[[behavior.behavior]]</td>
                    <td>[[behavior.created_date]]</td>
                    <td>[[behavior.location]]</td>
                    <td>[[behavior.intervention]]</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
