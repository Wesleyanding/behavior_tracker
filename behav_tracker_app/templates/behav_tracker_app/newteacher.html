<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Tracker</title>
    {% include 'behav_tracker_app/_styles.html' %}

</head>
<body>
    {% include 'behav_tracker_app/_navbar.html' %}

    <h3>Add a Teacher</h3>
    <form action="{% url 'behavtrackerapp:signup' %}" method="POST">
        {% csrf_token %}
        <input type="text" name='username' placeholder='Username'>
        <input type="password" name='password' placeholder='Password'>
        <input type="text" name='name' placeholder="Teacher's name">
        <button>Sign up</button>
    </form>
</body>
</html>
