<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Tracker</title>
</head>
<body>
    <span>
        <h1>
            <a href="{% url 'behavtrackerapp:index' %}">Behavior Tracker</a>
        </h1>
        <div>
            <button onclick='location.href="login/";'>Login</button>
            <button onclick='location.href="logout/";'>Logout</button>
        </div>
    </span>
    {% comment %} TODO list of students {% endcomment %}
    <select v-model='selectedStudent' v-on:change='fetchStudents()'>
        <option selected disabled >Select a student</option>
        <option v-for='student in teacher.students'>
            [[student.name]]
        </option>
    </select>
</body>
</html>
